<div class="dialog-container">
  <h1>Zarządzaj kategoriami</h1>

  <div class="scroll-container">
    <table mat-table [dataSource]="categories" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nazwa</th>
        <td mat-cell *matCellDef="let category">
          <mat-form-field>
            <input matInput [(ngModel)]="category.name">
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Typ</th>
        <td mat-cell *matCellDef="let category">
          <mat-form-field>
            <mat-select [(ngModel)]="category.type">
              <mat-option [value]="'INCOME'">Przychód</mat-option>
              <mat-option [value]="'EXPENSE'">Wydatek</mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Akcje</th>
        <td mat-cell *matCellDef="let category">
          <button mat-icon-button color="primary" (click)="updateCategory(category)">
            <mat-icon>save</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteCategory(category.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name', 'type', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'type', 'actions'];"></tr>
    </table>
  </div>

  <div class="button-container">
    <button mat-mini-fab color="primary" class="button-container-options" (click)="addEmptyCategory()">
      <mat-icon>add</mat-icon>
    </button>
    <button mat-raised-button class="button-container-options" (click)="onClose()">Zamknij</button>
  </div>
</div>
