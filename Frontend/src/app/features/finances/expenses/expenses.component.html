<div class="expenses-container">
  <ng-container *ngFor="let date of dates">
    <h3>{{ date }}</h3>
    <ul>
      <li *ngFor="let expense of groupedExpenses[date]">
        <mat-card class="expense-card">
          <mat-card-content>
            <p>{{ expense.description || 'Brak opisu' }}</p>
            <p><strong>Kwota:</strong> {{ expense.amount | currency }}</p>
          </mat-card-content>
        </mat-card>
      </li>
    </ul>
  </ng-container>
</div>
