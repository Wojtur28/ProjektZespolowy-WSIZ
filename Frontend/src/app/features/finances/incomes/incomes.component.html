<div class="incomes-container">
  <ng-container *ngFor="let date of dates">
    <h3>{{ date }}</h3>
    <ul>
      <li *ngFor="let income of groupedIncomes[date]">
        <mat-card class="income-card">
          <mat-card-content>
            <p>{{ income.description || 'Brak opisu' }}</p>
            <p><strong>Kwota:</strong> {{ income.amount | currency }}</p>
          </mat-card-content>
        </mat-card>
      </li>
    </ul>
  </ng-container>
</div>
